<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Welcome to Tic-Tac-Toe</title>
    <script defer src="Function.js"></script>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <table id="scoreboard">
      <tr>
        <td id="Score1" class="playerClassOn">Player 1: 0</td>
        <td id="Score2">Player 2: 0</td>
      </tr>
    </table>
    <table id="game">
      <tr>
        <td id="square0">_</td>
        <td id="square1">_</td>
        <td id="square2">_</td>
      </tr>
      <tr>
        <td id="square3">_</td>
        <td id="square4">_</td>
        <td id="square5">_</td>
      </tr>
      <tr>
        <td id="square6">_</td>
        <td id="square7">_</td>
        <td id="square8">_</td>
      </tr>
    </table>
    <button>Press once to reset round, twice to reset game</button>
  </body>
  <footer>Developed by D&V Labs.</footer>
</html>
