<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script defer src="functions/GameLogic.js" type="text/javascript"></script>
    <link rel="stylesheet" href="style/Game.css" />
    <title class="Connect-Four">Connect Four</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="style/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="style/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="style/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="style/assets/site.webmanifest" />
    <link
      rel="mask-icon"
      href="style/assets/safari-pinned-tab.svg"
      color="#5bbad5"
    />
  </head>
  <body>
    <div class="grid-container">
      <div class="connect-four"><h1>Connect Four</h1></div>

      <div class="buttons">
        <button
          id="buttonReset"
          class="buttonReset"
          type="button"
          name="button"
        >
          Reset The Board
        </button>

        <button
          id="buttonMute"
          class="buttonMute"
          type="button"
          name="muteButton"
        >
          Mute The Player
        </button>
        <button
          id="buttonExit"
          class="buttonExit"
          type="button"
          name="ExitButton"
        >
          Exit Game
        </button>
      </div>

      <table id="insideBoard" class="table">
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>7</td>
        </tr>
        <tr>
          <td>8</td>
          <td>9</td>
          <td>10</td>
          <td>11</td>
          <td>12</td>
          <td>13</td>
          <td>14</td>
        </tr>
        <tr>
          <td>15</td>
          <td>16</td>
          <td>17</td>
          <td>18</td>
          <td>19</td>
          <td>20</td>
          <td>21</td>
        </tr>
        <tr>
          <td>22</td>
          <td>23</td>
          <td>24</td>
          <td>25</td>
          <td>26</td>
          <td>27</td>
          <td>28</td>
        </tr>
        <tr>
          <td>29</td>
          <td>30</td>
          <td>31</td>
          <td>32</td>
          <td>33</td>
          <td>34</td>
          <td>35</td>
        </tr>
        <tr>
          <td>36</td>
          <td>37</td>
          <td>38</td>
          <td>39</td>
          <td>40</td>
          <td>41</td>
          <td>42</td>
        </tr>
      </table>
      <div id="player-turn" class="player-turn">
        <div id="turn-of">Turn of</div>

        <img class="img" src="/style/assets/Player1.png" />
      </div>

      <audio id="backgroundMusic" autoplay controls>
        <div class="MusicImage">
          <img src="style\assets\MusicImage.jpg" />
        </div>
        <source src="style\assets\trippingInJapan.ogg" />
      </audio>
    </div>
    <div class="footer">
      <footer>
        i made the game..|| Check me out at
        <a href="https://github.com/Ckrcok"> GitHub</a> || Just a
        <a href="https://i.imgur.com/aygu5pG.jpg">Photo</a> of my Coffee mug
        that helped me make the game
      </footer>
    </div>
  </body>
</html>
